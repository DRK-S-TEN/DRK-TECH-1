<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝐃𝐑𝐊_𝐒𝐓_𝐓𝐞𝐜𝐡 - Guide des bots WhatsApp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            height: 100%;
            overflow: hidden;
        }
        
        #bgVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            z-index: 1;
            position: relative;
        }
        
        h1 {
            font-size: 1.4em;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1em;
        }

        .typewriter {
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: 
                typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #FF0000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            background-color: #d40000;
        }

        .btn:active {
            background-color: #0000FF;
        }
        
        .menu {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        
        .menu a {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            padding: 5px 10px;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .menu a:hover {
            color: #FF0000;
        }
        
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            opacity: 0.7;
        }
        
        #whatsappInvite {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 2000;
        }

        /* Responsive styles for mobile screens */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.2em;
            }
            
            p {
                font-size: 0.9em;
            }
            
            .btn {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bgVideo">
        <source src="https://i.imgur.com/bTBSFRZ.mp4" type="video/mp4">
    </video>

    <div class="menu">
        <a href="https://whatsapp.com/channel/0029Vakp0UnICVfe3I2Fe72w" target="_blank">WhatsApp</a>
        <a href="https://www.youtube.com/@DRK-TECH" target="_blank">YouTube</a>
        <a href="https://github.com/DRK-S-TEN/DRK_ST_BUG1?tab=readme-ov-file" target="_blank">GitHub</a>
    </div>

    <div class="container">
        <h1 class="typewriter">Bienvenue sur 𝐃𝐑𝐊_𝐒𝐓_𝐓𝐞𝐜𝐡</h1>
        <p>Votre guide ultime pour les bots WhatsApp</p>
        
        <div class="btn-container">
            <button class="btn" onclick="showSubButtons('drk'); hideKlausMD()">DRK-ST-BUG</button>
            <button class="btn" id="klaus-btn" onclick="alert('Klaus-MD bientôt disponible !')">Klaus-MD</button>
        </div>
        
        <div id="drk-sub-buttons" style="display: none;">
            <button class="btn" onclick="window.open('https://replit.com/@stennumber/DRk-SESSIONS-2?s=app', '_blank')">BUG-PAIR</button>
            <button class="btn" onclick="window.open('https://youtu.be/AZg7UMMy6q8?si=4BH--HgU2ogN6RJP', '_blank')">Déployer sur GitHub</button>
            <button class="btn" onclick="window.open('https://youtu.be/4b1HNuaQx54?si=rE2szwkhwsuhszsQ', '_blank')">Déployer dans Codespace</button>
        </div>
    </div>

    <div id="whatsappInvite">
        <h2>Rejoignez notre chaîne WhatsApp !</h2>
        <p>Cliquez <a href="https://whatsapp.com/channel/0029Vakp0UnICVfe3I2Fe72w" target="_blank">ici</a> pour nous rejoindre.</p>
        <button onclick="closeInvite()">Fermer</button>
    </div>

    <footer>
        © 2024 𝙎-𝙏𝞢𝞜 Tous droits réservés
    </footer>

    <script>
        function showSubButtons(type) {
            const subButtons = document.getElementById(`${type}-sub-buttons`);
            subButtons.style.display = subButtons.style.display === 'none' ? 'block' : 'none';
        }

        function hideKlausMD() {
            const klausBtn = document.getElementById('klaus-btn');
            klausBtn.style.display = 'none';
        }

        setTimeout(function() {
            document.getElementById('whatsappInvite').style.display = 'block';
        }, 10000);

        function closeInvite() {
            document.getElementById('whatsappInvite').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bgVideo');
            video.play().catch(error => {
                console.error("La lecture automatique de la vidéo a échoué:", error);
            });
        });
    </script>
</body>
</html>
