<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRK-ST-TECH</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Courier New', monospace;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Typewriter animation */
    .typewriter h1 {
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end), blink 0.5s step-end infinite alternate;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from { border-color: transparent; }
      to { border-color: white; }
    }

    .btn {
      width: 200px;
      padding: 10px;
      margin: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.5s;
    }

    .btn:hover {
      background-color: blue;
    }

    .hidden {
      display: none;
    }

    #whatsapp-invite {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
    }

    video {
      width: 80%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="typewriter">
    <h1>Welcome to DRK_ST_Tech - Your useful guide to WhatsApp bots</h1>
  </div>

  <button id="drk-st-bug" class="btn">DRK-ST-BUG</button>
  <button id="bug-pair" class="btn hidden">BUG-PAIR</button>
  <button id="video-tutorial" class="btn hidden">Video Tutorial</button>

  <div id="whatsapp-invite">
    <p>Join our WhatsApp channel for updates!</p>
    <button onclick="joinWhatsApp()" class="btn">Join Now</button>
  </div>

  <video id="background-video" autoplay loop muted>
    <source src="https://i.imgur.com/bTBSFRZ.mp4" type="video/mp4">
  </video>

  <script>
    // Handle button visibility and actions
    document.getElementById('drk-st-bug').addEventListener('click', function() {
      document.getElementById('bug-pair').classList.remove('hidden');
      document.getElementById('video-tutorial').classList.remove('hidden');
      document.getElementById('drk-st-bug').classList.add('hidden');
    });

    document.getElementById('bug-pair').addEventListener('click', function() {
      window.open('https://replit.com/@stennumber/DRk-SESSIONS-2?s=app', '_blank');
    });

    document.getElementById('video-tutorial').addEventListener('click', function() {
      window.open('https://youtu.be/AZg7UMMy6q8?si=4BH--HgU2ogN6RJP', '_blank');
    });

    // WhatsApp invite after delay
    setTimeout(function() {
      document.getElementById('whatsapp-invite').style.display = 'block';
      document.getElementById('bug-pair').classList.add('hidden');
      document.getElementById('video-tutorial').classList.add('hidden');
    }, 10000);

    function joinWhatsApp() {
      window.open('https://whatsapp.com/channel/0029Vakp0UnICVfe3I2Fe72w', '_blank');
    }
  </script>

</body>
</html>
