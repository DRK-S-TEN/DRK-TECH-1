<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRK_ST_Tech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            background-image: url('https://i.imgur.com/9Q0kJ5X.jpeg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            overflow-x: hidden;
        }

        .logo {
            width: 100px;
            margin: 20px auto;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            animation: slideIn 2s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .welcome-text h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            color: transparent;
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }

        .btn-container {
            margin: 20px 0;
        }

        .btn {
            padding: 12px 24px;
            border: 2px solid white;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background-color: white;
            color: black;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.5);
        }

        .sub-buttons {
            display: none;
            margin-top: 10px;
        }

        .sub-btn {
            padding: 10px 20px;
            margin: 5px;
            background-color: #ff7e5f;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 20px;
        }

        .sub-btn:hover {
            background-color: #feb47b;
        }

        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 14px;
        }

        .footer a {
            color: #ff7e5f;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #feb47b;
        }

        @media (max-width: 768px) {
            .welcome-text h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://i.imgur.com/qdzPVga.png" alt="Logo" width="100">
    </div>

    <div class="content">
        <div class="welcome-text">
            <h1>Welcome to DRK_ST_Tech</h1>
            <p>Innovating WhatsApp Bot Development and Deployment Technologies</p>
        </div>

        <div class="btn-container">
            <button class="btn" onclick="toggleSubButtons('drk-st-bug')">DRK-ST-BUG</button>
            <div id="drk-st-bug-sub" class="sub-buttons">
                <p>This bot is mainly used for pranks by crashing your friend's WhatsApp! Deploy and enjoy.</p>
                <button class="sub-btn" onclick="window.open('https://replit.com/@stennumber/DRk-SESSIONS-2?s=app', '_blank')">BUG-PAIR</button>
                <button class="sub-btn" onclick="window.open('https://youtu.be/AZg7UMMy6q8?si=4BH--HgU2ogN6RJP', '_blank')">Deploy On GITHUB</button>
                <button class="sub-btn" onclick="window.open('https://youtu.be/4b1HNuaQx54?si=rE2szwkhwsuhszsQ', '_blank')">Deploy in Codespace</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 DRK_ST_Tech. All rights reserved. Owner: S-T</p>
        <p>YouTube: <a href="https://www.youtube.com/@DRK-TECH" target="_blank">@DRK-TECH</a> | 
           Email: <a href="mailto:sandrk766@gmail.com">sandrk766@gmail.com</a> | 
           WhatsApp: <a href="https://whatsapp.com/channel/0029Vakp0UnICVfe3I2Fe72w" target="_blank">Channel</a></p>
    </div>

    <script>
        function toggleSubButtons(id) {
            var subButtons = document.getElementById(id + '-sub');
            subButtons.style.display = subButtons.style.display === 'none' || subButtons.style.display === '' ? 'block' : 'none';
        }
    </script>
</body>
</html>
