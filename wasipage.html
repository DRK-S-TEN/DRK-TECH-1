<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <script>
    if (screen.width > 768) {
      var mvp = document.getElementById('myViewport');
      mvp.setAttribute('content', 'maximum-scale=0.80');
    }
  </script>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      transition: background-color 5s;
    }

    .btn {
      --color: #e5f5f1;
      --color2: rgb(0, 0, 0);
      width: 200px;
      padding: 0.8em 1.75em;
      background-color: green;
      border-radius: 6px;
      border: .3px solid var(--color);
      transition: .5s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
      font-weight: 300;
      font-size: 17px;
      text-transform: uppercase;
      color: var(--color);
      margin-bottom: 24px;
    }

    .btn::after,
    .btn::before {
      content: '';
      display: block;
      height: 100%;
      width: 100%;
      transform: skew(90deg) translate(-50%, -50%);
      position: absolute;
      inset: 50%;
      left: 25%;
      z-index: -1;
      transition: .5s ease-out;
      background-color: var(--color);
    }

    .btn::before {
      top: -50%;
      left: -25%;
      transform: skew(90deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn:hover::before {
      transform: skew(45deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn:hover::after {
      transform: skew(45deg) translate(-50%, -50%);
    }

    .btn:hover {
      color: var(--color2);
    }

    .btn:active {
      filter: brightness(.7);
      transform: scale(.98);
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    .menu-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      color: white;
    }

    .menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      transition: 0.3s;
      padding: 20px;
      box-sizing: border-box;
    }

    .menu.active {
      right: 0;
    }

    .menu-close {
      color: white;
      font-size: 24px;
      cursor: pointer;
      text-align: right;
    }

    .menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      font-size: 18px;
    }

    #whatsapp-invite {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
    }

    #countdown {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Menu Icon -->
  <div class="menu-icon" onclick="toggleMenu()">☰</div>

  <!-- Sidebar Menu -->
  <div class="menu" id="menu">
    <div class="menu-close" onclick="toggleMenu()">✕</div>
    <a href="https://www.youtube.com/@DRK-TECH" target="_blank">YouTube Tutorials</a>
    <a href="mailto:sandrk766@gmail.com">Contact by Email</a>
  </div>

  <!-- Hero Section -->
  <section id="hero">
    <div class="hero container">
      <div>
        <h1>Hello, <span></span></h1>
        <h1>Welcome to DRK-ST-TECH. <span></span></h1>
        <h1>An Advanced UserBot Experience. <span></span></h1>
        <!-- Buttons from the second code -->
        <button onclick="handleClick(this, 'https://replit.com/@stennumber/DRk-SESSIONS-2?s=app')" class="btn">BUG-PAIR</button>
        <button onclick="handleClick(this, 'https://wa.me/50931461936?text=Hey%20bro')" class="btn">Contact Me</button>
        <button onclick="handleClick(this, 'https://whatsapp.com/channel/0029Vakp0UnICVfe3I2Fe72w')" class="btn">WhatsApp Channel</button>
        <button onclick="handleClick(this, 'https://www.youtube.com/@DRK-TECH')" class="btn">YouTube</button>
      </div>
    </div>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
    }

    function handleClick(button, url) {
      button.classList.add('fade-out');
      setTimeout(() => {
        window.open(url, '_blank');
      }, 500);
    }

    function changeBackgroundColor() {
      const colors = ['#000000', '#1a1a1a', '#2c3e50', '#34495e', '#2980b9', '#8e44ad'];
      let index = 0;
      setInterval(() => {
        document.body.style.backgroundColor = colors[index];
        index = (index + 1) % colors.length;
      }, 5000);
    }

    changeBackgroundColor();
  </script>
</body>

</html>
