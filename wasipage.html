<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DRK-ST-TECH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      transition: background-color 5s;
      background-color: #1a1a1a;
    }

    .btn {
      --color: #e5f5f1;
      --color2: #000;
      width: 200px;
      padding: 0.8em 1.75em;
      background-color: green;
      border-radius: 6px;
      border: 0.3px solid var(--color);
      transition: 0.5s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
      font-weight: 300;
      font-size: 17px;
      text-transform: uppercase;
      color: var(--color);
      margin-bottom: 24px;
    }

    .btn:hover {
      background-color: #444;
      color: var(--color2);
      transform: scale(1.1);
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .menu-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      color: white;
    }

    .menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      transition: 0.3s;
      padding: 20px;
      box-sizing: border-box;
    }

    .menu.active {
      right: 0;
    }

    .menu-close {
      color: white;
      font-size: 24px;
      cursor: pointer;
      text-align: right;
    }

    .menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      font-size: 18px;
    }

    #whatsapp-invite {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
    }

    #countdown {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    footer {
      margin-top: 50px;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Welcome to 𝐃𝐑𝐊_𝐒𝐓_𝐓𝐞𝐜𝐡</h1>
  <p>Your useful guide to WhatsApp bots</p>

  <div class="menu-icon" onclick="toggleMenu()">☰</div>

  <div class="menu" id="menu">
    <div class="menu-close" onclick="toggleMenu()">✕</div>
    <a href="https://www.youtube.com/@DRK-TECH" target="_blank">YouTube Tutorials</a>
    <a href="mailto:sandrk766@gmail.com">Contact by Email</a>
    <a href="https://whatsapp.com/channel/0029Vakp0UnICVfe3I2Fe72w" target="_blank">WhatsApp Support</a>
    <a href="https://github.com/DRK-S-TEN/DRK_ST_BUG1?tab=readme-ov-file" target="_blank">DRK-ST-BUG Repo</a>
  </div>

  <button onclick="showBugPair()" class="btn">DRK-ST-BUG</button>
  <button id="btnKlausMd" onclick="showKlausMd()" class="btn hidden">Klaus-md (Coming Soon)</button>

  <div id="whatsapp-invite">
    <p>Join our WhatsApp channel for updates!</p>
    <button onclick="joinWhatsApp()" class="btn">Join Now</button>
    <div id="countdown"></div>
  </div>

  <footer>
    @ 2024 𝙎-𝙏𝞢𝞜 - Everything must be reserved
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
    }

    function handleClick(button, url) {
      button.classList.add('fade-out');
      setTimeout(() => {
        window.open(url, '_blank');
      }, 500);
    }

    function showBugPair() {
      document.getElementById('btnKlausMd').classList.remove('hidden');
      window.open('https://youtu.be/AZg7UMMy6q8?si=4BH--HgU2ogN6RJP', '_blank');
    }

    function showKlausMd() {
      alert('Klaus-md functionality coming soon!');
    }

    function changeBackgroundColor() {
      const colors = ['#1a1a1a', '#2c3e50', '#34495e', '#2980b9', '#8e44ad'];
      let index = 0;
      setInterval(() => {
        document.body.style.backgroundColor = colors[index];
        index = (index + 1) % colors.length;
      }, 5000);
    }

    function showWhatsAppInvite() {
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(btn => btn.classList.add('hidden'));
      document.getElementById('whatsapp-invite').style.display = 'block';

      let countdown = 5;
      const countdownElement = document.getElementById('countdown');
      const countdownInterval = setInterval(() => {
        countdownElement.textContent = countdown;
        countdown--;
        if (countdown < 0) {
          clearInterval(countdownInterval);
          document.getElementById('whatsapp-invite').style.display = 'none';
          buttons.forEach(btn => btn.classList.remove('hidden'));
        }
      }, 1000);
    }

    function joinWhatsApp() {
      window.open('https://whatsapp.com/channel/0029Vakp0UnICVfe3I2Fe72w', '_blank');
    }

    changeBackgroundColor();
    setTimeout(showWhatsAppInvite, 10000);
  </script>
</body>
</html>
