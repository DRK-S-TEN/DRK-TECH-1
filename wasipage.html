<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Web Page</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        /* Background and Parallax Effect */
        body {
            background-image: url('https://i.imgur.com/9Q0kJ5X.jpeg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }

        /* Centered Logo */
        .logo {
            width: 150px;
            margin: 50px auto;
        }

        /* Sticky Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #f39c12;
        }

        /* Buttons with hover effects */
        .btn-container {
            margin: 50px 0;
        }

        .btn {
            padding: 15px 30px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            background-color: white;
            color: black;
            transform: scale(1.1);
        }

        /* Shadows on buttons */
        .btn {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Section Styles */
        section {
            padding: 50px 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        section.active {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }

            .navbar a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Centered -->
    <div class="logo">
        <img src="https://i.imgur.com/6xnvbn3.png" alt="Logo" width="150">
    </div>

    <!-- Sticky Navigation Bar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="btn-container">
        <button class="btn" onclick="showSection('drk')">DRK-ST-BUG</button>
        <button class="btn" onclick="showSection('klaus')">Klaus-MD</button>
    </div>

    <!-- DRK Section -->
    <section id="drk-sub-buttons" class="active">
        <h2>DRK-ST-BUG Section</h2>
        <p>Welcome to the DRK-ST-BUG section. Click the button below to open the page.</p>
        <button class="btn" onclick="window.open('https://drk-st-url.com', '_blank')">Go to DRK-ST-BUG</button>
    </section>

    <!-- Klaus Section -->
    <section id="klaus-sub-buttons" style="display:none;">
        <h2>Klaus-MD Section</h2>
        <p>Welcome to the Klaus-MD section. Click the button below to open the page.</p>
        <button class="btn" onclick="window.open('https://klaus-url.com', '_blank')">Go to Klaus-MD</button>
    </section>

    <script>
        function showSection(section) {
            const drkSection = document.getElementById('drk-sub-buttons');
            const klausSection = document.getElementById('klaus-sub-buttons');
            
            if (section === 'drk') {
                drkSection.style.display = 'block';
                klausSection.style.display = 'none';
                drkSection.classList.add('active');
                klausSection.classList.remove('active');
            } else if (section === 'klaus') {
                klausSection.style.display = 'block';
                drkSection.style.display = 'none';
                klausSection.classList.add('active');
                drkSection.classList.remove('active');
            }
        }
    </script>
</body>
</html>
